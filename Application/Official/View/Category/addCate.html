<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增分类</title>
	<link rel="stylesheet" href="__CSS__/base.css">
	<link rel="stylesheet" href="__CSS__/common.css">
</head>
<body>
	<!-- 位置导航 -->
	<div class="location">
		<div class="left">
			<a href="{:U('System/index')}">官网管理</a> / 导航列表
		</div>
		<div class="right">
			<a href="{$prevPage}">返回</a>
		</div>
	</div>
	<!-- 正文 -->
	<form action="__SELF__" method="post">
		<table class="table table-row" cellspacing="1">
			<tr>
				<th>名称</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>网址</th>
				<td><input type="text" name="dir" value="{$fNav[0][dir]}"></td>
				<input type="hidden" name="fid" value="{$Think.get.fid|default='0'}">
			</tr>
			<tr>
				<th>类型</th>
				<td>
					<label for="type1">
						<input type="radio" name="type" value="1" checked="checked" id="type1">单页
					</label>
					<label for="type2">
						<input type="radio" name="type" value="2" id="type2">列表
					</label>
				</td>
			</tr>
			<tr>
				<th>SEO关键字</th>
				<td><input type="text" name="keywords" class="input100"></td>
			</tr>
			<tr>
				<th>SEO描述</th>
				<td><textarea name="description" ></textarea></td>
			</tr>
			<tr>
				<th>缩略图</th>
				<td>
					<img src="__IMG__/upload.png" class="uploadBtn" id="uploadOneBtn"/>
					<input type="hidden" name="thumbnail" id="ajaxImg"/>
				</td>
			</tr>
			<tr>
				<th>Banner</th>
				<td>
					<div id="addPics">

					</div>
					<img src="__IMG__/upload.png" class="uploadBtn" id="uploadPics"/>
				</td>
				<div style="width: 0;height: 0;overflow: hidden;">
					<textarea id="UE1"></textarea>
				</div>
			</tr>
			<tr>
				<th>是否显示</th>
				<td>
					<label for="is_display1">
						<input type="radio" name="is_display" value="0" id="is_display1">不显示
					</label>
					<label for="is_display2">
						<input type="radio" name="is_display" value="1" checked="checked" id="is_display2">显示
					</label>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="提交"></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript" src="__JS__/jquery-1.9.0.min.js"></script>
	<!-- 上传单张图片 -->
	<script type="text/javascript" src="__JS__/jquery.form.min.js"></script>
	<script type="text/javascript" src="__JS__/uploadOnePic.js"></script>
	<form enctype="multipart/form-data" id="ajax-form">
		<input type="file" name="file">
	</form>
	<!-- 上传多张图片 -->
	<script type="text/javascript" src="__JS__/uploadPics.js"></script>
	<script type="text/javascript" src="__UE__/ueditor.config.js"></script>
	<script type="text/javascript" src="__UE__/ueditor.all.min.js"></script>
</body>
</html>

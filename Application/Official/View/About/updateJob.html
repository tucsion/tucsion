<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改合作伙伴</title>
	<link rel="stylesheet" href="__CSS__/base.css">
	<link rel="stylesheet" href="__CSS__/common.css">
	<link rel="stylesheet" href="__UM__/themes/default/css/umeditor.min.css">
</head>
<body>
	<!-- 位置导航 -->
	<div class="location">
		<div class="left">
			<a href="{:U('System/index')}">官网管理</a> / 关于我们
		</div>
		<div class="right">
			<a href="{:U('Job/listJob')}" style="color: red;">招聘</a> | 
			<a href="{:U('Partner/listPartner')}">合作伙伴</a> | 
			<a href="{:U('Team/listTeam')}">团队管理</a> | 
			<a href="{$prevPage}">返回</a>
		</div>
	</div>
	<!-- 正文 -->
	<form action="__SELF__" method="post">
		<foreach name="oneJob" item="v">
		<table class="table table-row" cellspacing="1">
			<input type="hidden" name="id" value="{$v.id}">
			<tr>
				<th>职位名称</th>
				<td><input type="text" name="title" value="{$v.title}"></td>
			</tr>
			<tr>
				<th>招聘人数</th>
				<td><input type="text" name="num" value="{$v.num}" class="sort"></td>
			</tr>
			<tr>
				<th>已投递简历数</th>
				<td><input type="text" name="num_complete" value="{$v.num_complete}" class="sort"></td>
			</tr>
			<tr>
				<th>职位描述</th>
				<td><textarea name="description" id="UM1">{$v.description}</textarea></td>
			</tr>
			<tr>
				<th>职位要求</th>
				<td><textarea name="required" id="UM2">{$v.required}</textarea></td>
			</tr>
			<tr>
				<th>招聘状态</th>
				<td>
					<label for="state1">
						<input type="radio" name="state" value="1" id="state1" <eq name="v.state" value="1">checked="checked"</eq>/>开启
					</label>
					<label for="state2">
						<input type="radio" name="state" value="0" id="state2" <eq name="v.state" value="0">checked="checked"</eq>/>关闭
					</label>
				</td>
			</tr>
			<tr>
				<th>排序</th>
				<td><input type="text" class="sort" name="sort" value="{$v.sort}"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="提交"></td>
			</tr>
		</table>
		</foreach>
	</form>

	<script type="text/javascript" src="__JS__/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="__UM__/umeditor.min.js"></script>
	<script type="text/javascript" src="__UM__/umeditor.config.js"></script>
	<script type="text/javascript">
		var UM1 = UM.getEditor('UM1',{
			initialFrameWidth:"100%"
		});
		var UM2 = UM.getEditor('UM2',{
			initialFrameWidth:"100%"
		});
	</script>
</body>
</html>

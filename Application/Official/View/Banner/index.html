<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Banner设置</title>
	<link rel="stylesheet" href="__CSS__/base.css">
	<link rel="stylesheet" href="__CSS__/common.css">
</head>
<body>
	<!-- 位置导航 -->
	<div class="location">
		<div class="left">
			<a href="{:U('System/index')}">官网管理</a> / Banner列表
		</div>
		<div class="right">
			<a href="{:U('addBanner')}">新增Banner</a>
		</div>
	</div>
	<!-- 正文 -->
	<form action="__SELF__" method="post">
		<table class="table table-col" cellspacing="1">
			<tr>
				<th>#ID</th>
				<th>标题</th>
				<th>副标题</th>
				<th>跳转网址</th>
				<th>图片</th>
				<th>是否显示</th>
				<th>操作</th>
			</tr>
			<foreach name="banner" item="v" >
			<tr>
				<td>{$v.id}</td>
				<td>{$v.title}</td>
				<td>{$v.sub_title}</td>
				<td><a href="{$v.url}" target="_blank">{$v.url}</a></td>
				<td><img src="{$v.banner|default='__IMG__/__IMG__/no-pic.gif'}" height="60"></td>
				<td>
					<eq name="v.is_display" value="1">显示<else />不显示</eq>
				</td>
				<td>
					<a href="{:U('updateBanner')}/id/{$v.id}">修改</a> | 
					<a href="{:U('delBanner')}/id/{$v.id}" class="delBtn">删除</a> | 
					<input type="text" name="sort[{$v.id}]" value="{$v.sort}" class="sort">
				</td>
			</tr>
			</foreach>
			<tr>
				<td colspan="6">
					<div id="page">{$page}</div>
				</td>
				<td><input type="submit" value="排序"></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript" src="__JS__/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="__JS__/modal.js"></script>	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改Banner</title>
	<link rel="stylesheet" href="__CSS__/base.css">
	<link rel="stylesheet" href="__CSS__/common.css">
</head>
<body>
	<!-- 位置导航 -->
	<div class="location">
		<div class="left">
			<a href="{:U('System/index')}">官网管理</a> / 
			<a href="{:U('index')}">Banner列表</a> / 
			{$oneBanner[0]['title']}
		</div>
		<div class="right">
			<a href="{$prevPage}">返回</a>
		</div>
	</div>
	<!-- 正文 -->
	<form action="__SELF__" method="post">
		<foreach name="oneBanner" item="v">
		<table class="table table-row" cellspacing="1">
			<input type="hidden" name="id" value="{$v.id}">
			<tr>
				<th>标题</th>
				<td><input type="text" name="title" value="{$v.title}" class="input50"></td>
			</tr>
			<tr>
				<th>副标题</th>
				<td><input type="text" name="sub_title" value="{$v.sub_title}" class="input100"></td>
			</tr>
			<tr>
				<th>网址</th>
				<td><input type="text" name="url" value="{$v.url}" class="input50"></td>
			</tr>
			<tr>
				<th>图片</th>
				<td>
					<img src="{$v.banner|default='__IMG__/upload.png'}" class="uploadBtn" id="uploadOneBtn"/>
					<input type="hidden" name="banner" value="{$v.banner}" id="ajaxImg"/>
				</td>
			</tr>
			<tr>
				<th>是否显示</th>
				<td>
					<label for="is_display1">
						<input type="radio" name="is_display" value="1" id="is_display1" <eq name="v.is_display" value='1'>checked="checked"</eq> >显示
					</label>
					<label for="is_display2">
						<input type="radio" name="is_display" value="0" id="is_display2" <eq name="v.is_display" value='0'>checked="checked"</eq> >不显示
					</label>
				</td>
			</tr>
			<tr>
				<th>排序</th>
				<td><input type="text" class="sort" name="sort" value="{$v.sort}"></td>	
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="提交"></td>
			</tr>
		</table>
		</foreach>
	</form>

	<script type="text/javascript" src="__JS__/jquery-1.9.0.min.js"></script>
	<!-- 上传单张图片 -->
	<script type="text/javascript" src="__JS__/jquery.form.min.js"></script>
	<script type="text/javascript" src="__JS__/uploadOnePic.js"></script>
	<form enctype="multipart/form-data" id="ajax-form">
		<input type="file" name="file">
	</form>
</body>
</html>

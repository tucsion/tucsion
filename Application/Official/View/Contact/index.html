<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于我们</title>
	<link rel="stylesheet" href="__CSS__/base.css">
	<link rel="stylesheet" href="__CSS__/common.css">
</head>
<body>
	<!-- 位置导航 -->
	<div class="location">
		<div class="left">
			<a href="{:U('System/index')}">官网管理</a> / 案例列表
		</div>
	</div>
	<!-- 正文 -->
	<table class="table table-col" cellspacing="1">
		<tr>
			<th>#ID</th>
			<th>姓名</th>
			<th>电话</th>
			<th>邮箱</th>
			<th>需求</th>
			<th>留言时间</th>
			<th>操作</th>
		</tr>
		<foreach name='msg' item='v'>
		<tr>
			<td>{$v.id}</td>
			<td>{$v.name}</td>
			<td>{$v.phone}</td>
			<td>{$v.email}</td>
			<td>{$v.content}</td>
			<td>{$v.post_time|date='Y-m-d',###}</td>
			<td>
				<a href="{:U('delMsg')}/id/{$v.id}/" class="delBtn">删除</a> | 
			<eq name='v.state' value='0'>
				<a href="{:U('setMsg')}/id/{$v.id}/">未处理</a>
			<else />已处理
			</eq>
			</td>
		</tr>
		</foreach>
	</table>
	<script type="text/javascript" src="__JS__/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="__JS__/modal.js"></script>
</body>
</html>

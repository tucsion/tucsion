<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>规则列表</title>
	<link rel="stylesheet" href="__CSS__/base.css">
	<link rel="stylesheet" href="__CSS__/common.css">
	<link rel="stylesheet" href="__CSS__/rule.css">
</head>
<body>
	<!-- 位置导航 -->
	<div class="location">
		<div class="left">
			<a href="{:U('index')}">权限控制</a> / 规则列表
		</div>
		<div class="right">
			<a href="{:U('addRule')}">新增分组</a>
		</div>
	</div>
	<!-- 正文 -->
	<div class="rule">
		<foreach name='rule' item='app'>
		<div class="app">
			<h3>{$app.title} 
				<span class="tool">
					<a href="{:U('delRule',array('id'=>$app['id']))}">删除分组</a> | 
					<a href="{:U('updateRule',array('id'=>$app['id']))}">修改分组</a> | 
					<a href="{:U('addRule',array('pid'=>$app['id'],'level'=>2))}">新增规则</a>
				</span>
			</h3>
			<dl class="action">
				<foreach name='app.child' item='method'>
				<dd>{$method.title}
					<span class="tool">
						(<a href="{:U('delRule',array('id'=>$method['id']))}">修改</a> | 
						<a href="{:U('delRule',array('id'=>$method['id']))}">删除</a>)
					</span>&nbsp;&nbsp;
				</dd>
				</foreach>
			</dl>
		</div>
		</foreach>
	</div>
</body>
</html>
